<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>list</title>
    </head>
    <body>
        <!-- untuk membuat list menggunaka tag ol(ordered list), ul(unordered list), ataupun dl-->

        <!-- atribut type pada tag ol -> a, A, i, I. Defaultnya adalah urutan angka dari 1 sampai seterusnya -->
        <ol type="">
            <li>step 1</li>
            <li>step 2</li>
            <li>step 3</li>
        </ol>
        
        <!-- atribut pada tag ul -> square, disc, circle. Defaultnya adalah circle -->
        <ul type="square">
            <li>nasgor</li>
            <li>seblak</li>
            <li>bakwan</li>
        </ul>

        </dl>
        <dl>
          <dt>css</dt>
          <dd>cascading style sheet</dd>
        </dl> -->
    </body>
</html>
