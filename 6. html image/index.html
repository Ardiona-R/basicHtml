<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>html image</title>
    </head>
    <body>
        <!-- tag untuk memunculkan gambar adalah img -->
        
        <!-- atribut src adalah link gambar tersebut bisa berupa external link maupun relative url -->
        
        <!-- atribut alt berfungsi untuk menampilkan alternatif berupa text jika gambar rusak atau tidak muncul di browser -->
        
        <!-- atribut title berfungsi ketika mouse berada di gambar maka muncul sebuah text yang ditulis di atribut title -->
        
        <!-- atribut width untuk mengatur lebar gambar  -->
        
        <!-- atribut height untuk mengatur tinggi gambar -->
        <img
            src="svarog.jpg"
            alt="gambar svarog"
            title="gambar svarog"
            width="250"
            height="250"
        />
    </body>
</html>
