<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>table</title>
    </head>
    <body>
        <table align="center" border="1" cellpadding="20" cellspacing="0">
            <tr>
                <th></th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>E</th>
            </tr>
            <tr>
                <th>1</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>2</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>3</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>4</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <br />
        <table align="center" border="1" cellpadding="10" cellspacing="0">
            <tr>
                <td rowspan="3">rowspan</td>
                <td colspan="2">colspan</td>
            </tr>
            <tr>
                <td>2, 2</td>
                <td>2, 3</td>
            </tr>
            <tr>
                <td>3, 2</td>
                <td>3, 3</td>
            </tr>
        </table>
        <br />
        <table border="1" align="center" cellpadding="10" cellspacing="0">
            <tr>
                <td>1, 1</td>
                <td>1, 2</td>
                <td>1, 3</td>
                <td>1, 4</td>
            </tr>
            <tr>
                <td>2, 1</td>
                <td rowspan="2" colspan="2"></td>
                <td>2, 4</td>
            </tr>
            <tr>
                <td>3, 1</td>
                <td>3, 4</td>
            </tr>
            <tr>
                <td>4, 1</td>
                <td>4, 2</td>
                <td>4, 3</td>
                <td>4, 4</td>
            </tr>
        </table>
    </body>
</html>
