<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>paragraf</title>
    </head>
    <body>
        <!-- untuk membuat paragraf diperlukan tag p -->
        <p>Ini adalah paragraf 1</p>
        <p>Ini adalah paragraf 2</p>
        <p>
            <b>tag "b" digunakan untuk membuat huruf tebal</b>
            <br /> 
            <!-- tag br digunakan untuk membuat barid baru -->
            <br />
            <i>tag "i" digunakan untuk membuat huruf bercetak miring</i>
            <br />
            <br />
            <u>tag "u" digunakan untuk memebuat garis bawah pada huruf</u>
        </p>
    </body>
</html>
